<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nike-clone</title>
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
   <article>
    <section class="header-1">
        <div class="container-fluid gx-0">
            <div class="row gx-0">
                <div class="col gx-0">
                    <div class="logo-brand">
                        <img class="logo" src="./img/Jumpman_logo.svg" alt="">
                    </div>
                </div>
                <div class="col gx-0">
                    <div class="brand-list">
                        <a class="shop-list" href="https://www.nike.com/in/retail">Find a Store</a>
                        <span class="shop-list">|</span>
                        <a class="shop-list" href="https://www.nike.com/in/help">Help</a>
                        <span class="shop-list">|</span>
                        <a  class="shop-list"href="https://www.nike.com/in/membership">Join Us</a>
                        <span class="shop-list">|</span>
                        <a class="shop-list" href="https://accounts.nike.com/lookup?client_id=4fd2d5e7db76e0f85a6bb56721bd51df&redirect_uri=https://www.nike.com/auth/login&response_type=code&scope=openid%20nike.digital%20profile%20email%20phone%20flow%20country&state=966a04cfdf8c482bb70bd62262dcaf7a&code_challenge=fEvr5oRgCv4zCPPh-zfwlgFKTOTrgyI0HFs5lanx0yQ&code_challenge_method=S256">Sigin In</a>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section class="main-navbar">
        <div class="container-fluid">
            <div class="row">
                <div class="col">
                    <div class="navbar">
                        <div class="nike-logo">
                            <img src="./" alt="">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

   </article>
    

    <script src="./js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
